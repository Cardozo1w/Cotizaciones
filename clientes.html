<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./styles/styles.css" />

    <style>
      .form-control {
        max-width: 400px;
      }

      .input-group {
        max-width: 700px;
      }
    </style>
    <title>Clientes</title>
  </head>
  <body>
    <a href="index.html"><i class="fas fa-home inicio"></i></a>
    <div class="container">
      <div class="form">
        <h1 class="text-center mt-5 mb-5">Clientes</h1>
        <div class="row">
          <div class="mb-3 col-4">
            <input
              type="text"
              class="form-control"
              id="nombre"
              placeholder="Nombre del cliente..."
            />
          </div>
          <div class="mb-3 col-4">
            <input
              type="text"
              class="form-control"
              id="apellidos"
              placeholder="Apellidos..."
            />
          </div>
          <div class="mb-3 col-4">
            <input
              type="text"
              class="form-control"
              id="rfc"
              placeholder="Registro Federal de Contribuyente..."
            />
          </div>
          <div class="row justify-content-center">
            <div class="input-group mb-3 col-6" style="max-width: 400px">
              <span class="input-group-text">+52</span>
              <input
                type="text"
                class="form-control"
                placeholder="Telefono..."
                id="telefono"
              />
            </div>
            <div class="input-group mb-3 col-6" style="max-width: 400px">
              <input
                type="text"
                class="form-control"
                placeholder="Correo..."
                id="correo"
              />
              <span class="input-group-text">@example.com</span>
            </div>
          </div>
          <div class="mb-3 col-12">
            <input
              type="button"
              class="btn btn-outline-primary"
              value="Agregar Cliente"
              onclick="agregarCliente()"
            />
          </div>
        </div>
      </div>

      <div class="tabla">
        <table class="content-table">
          <thead>
            <th>Clave</th>
            <th>Nombre</th>
            <th>Apellidos</th>
            <th>RFC</th>
            <th>Correo</th>
            <th>Telefono</th>
          </thead>
          <tbody class="tbody"></tbody>
        </table>
      </div>
    </div>

    <script src="./peticionesClientes.js"></script>
  </body>
</html>
